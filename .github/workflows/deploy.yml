name: deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: passion-bds-production-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SSH_HOST: ${{ secrets.SSH_HOST }}
      SSH_USER: ${{ secrets.SSH_USER }}
      SERVER_NAME: ${{ secrets.SERVER_NAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Trust host key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

      - name: Smoke test SSH
        run: ssh -o BatchMode=yes -o StrictHostKeyChecking=yes "$SSH_USER@$SSH_HOST" 'echo GH_OK'

      - name: Remote deploy passion-bds
        run: |
          ssh -o StrictHostKeyChecking=yes "$SSH_USER@$SSH_HOST" \
            "SERVER_NAME='$SERVER_NAME' /opt/deploy/deploy-passion-bds-website.sh"
